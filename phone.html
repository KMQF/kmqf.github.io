<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hi~</title>
</head>

<body>
    
<a id="clickMe" href="tel:15256598121" style="font-size:26px;">j</a>
<a id="mybtn" ></a>
<script>
		a_idx=1	
		function randomColor() {

                return "rgb(" + (~~(Math.random() * 255)) + "," + (~~(Math.random() * 255)) + "," + (~~(Math
                .random() * 255)) + ")";

            } 
			
    let btn = document.getElementById("mybtn");
    btn.addEventListener("mouseenter",function(){
		var a = new Array("❤富强❤", "❤民主❤", "❤文明❤", "❤和谐❤", "❤自由❤", "❤平等❤", "❤公正❤", "❤法治❤", "❤爱国❤", "❤敬业❤", "❤诚信❤", "❤友善❤");
			var heart = document.createElement("b"); //创建b元素
			
			document.body.appendChild(heart).innerHTML = a[a_idx];
			a_idx = (a_idx + 1) % a.length;
			heart.style.cssText = "position: fixed;left:-100%;";
			var k=Math.random()*1000
			var m=Math.random()*1000
			var f=32,
			x = k - f / 2, // 横坐标
            y = m - f 
            //x = event.clientX - f / 2, // 横坐标
            //y = event.clientY - f, // 纵坐标
            c = randomColor(), // 随机颜色
            a = 1, // 透明度
            s = 1.2; // 放大缩小
			 var timer = setInterval(function () { //添加定时器
                    if (a <= 0) {
                        document.body.removeChild(heart);
                        clearInterval(timer);
                    } else {
                        heart.style.cssText = "font-size:26px;cursor: default;position: fixed;color:" + c + ";left:" + x + "px;top:" + y + "px;opacity:" + a + ";transform:scale(" + s + ");";
                        y--;
                        a -= 0.016;
                        s += 0.002;
                    }
                }, 15)
    });
	
	
	setInterval( function(){for(i=1;i<10;i++){
    // 不通过鼠标，自动 mouseenter 事件。其他事件也类推。
    let  ev = new Event("mouseenter");
    btn.dispatchEvent(ev);
}},1000);
			
    </script>
</body>

</html>
